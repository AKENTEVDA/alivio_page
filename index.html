<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Alivio</title>
  </head>
  <body>
    <header class="header" aria-label="header">
      <div class="container">
        <div class="header-wrapper" aria-label="header-wrapper">
          <svg class="logo-icon" aria-label="logo-icon">
            <use href="assets/sprites.svg#logo-icon"></use>
          </svg>
          <nav class="header-nav" aria-label="navigation">
            <ul class="nav-list" aria-label="navigation-list">
              <li class="list-element">
                <a href="#" class="link__element-list">Why Alivio</a>
              </li>
              <li class="list-element">
                <a href="#" class="link__element-list">Solutions</a>
              </li>
              <li class="list-element">
                <a href="#" class="link__element-list">Community</a>
              </li>
              <li class="list-element">
                <a href="#" class="link__element-list">Pricing</a>
              </li>
            </ul>
          </nav>
          <div class="activities-header" aria-label="button activities">
            <button type="button" class="btn btn-sign">Sigh up</button>
            <button type="button" class="btn">Start trial</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero" aria-label="hero-section">
          <div class="container">
            <div class="hero-block" aria-label="text_section">
              <h1 class="hero-title">Be aware, Manage well.</h1>
              <p class="hero-desc" aria-label="description_section">
                Everyone experiences stress in different ways.Let Alivio guide
                you, in a personalized journal experience, to overcome your
                stress.
              </p>
              <button type="button" class="btn">Find Your Way</button>
            </div>
          </div>
        </div>
      </section>
      
    </main>
    <footer></footer>
  </body>
</html>
